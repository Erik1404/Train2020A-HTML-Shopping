<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>


        <table>
            <tr>
                <td colspan="5">
                    <input id="inputValue" type="text" name="display" disabled>

                </td>
            </tr>
            <tr>
                <td><input type="button" name="mot" value="1" onclick="calculator.display.value +=1"> </td>
                <td><input type="button" name="hai" value="2" onclick="calculator.display.value +=2"> </td>
                <td><input type="button" name="ba" value="3" onclick="calculator.display.value +=3"> </td>
                <td><input type="button" class="operation" name="cong" value="+"
                    onclick="calculator.display.value +='+'"> </td>
                <td><input type="button" class="operation" onclick="tinhSin()" value="Sin()"> </td>
            </tr>
            <tr>

                <td><input type="button" name="bon" value="4" onclick="calculator.display.value +=4"> </td>
                <td><input type="button" name="nam" value="5" onclick="calculator.display.value +=5"> </td>
                <td><input type="button" name="sau" value="6" onclick="calculator.display.value +=6"> </td>
                <td><input type="button" class="operation" name="tru" value="-"
                        onclick="calculator.display.value +='-'"> </td>
                <td><input type="button" class="operation" onclick="tinhCos()" value="Cos()"> </td>
            </tr>

            <tr>

                <td><input type="button" name="bay" value="7" onclick="calculator.display.value +=7"> </td>
                <td><input type="button" name="tam" value="8" onclick="calculator.display.value +=8"> </td>
                <td><input type="button" name="chin" value="9" onclick="calculator.display.value +=9"> </td>
                <td><input type="button" class="operation" name="nhan" value="x"
                        onclick="calculator.display.value +='*'"> </td>
                <td><input type="button" class="operation" onclick="tinhTan()" value="Tan()"> </td>
            </tr>

            <tr>

                <td><input type="button" name="khong" value="0" onclick="calculator.display.value +=0"> </td>
                <td><input type="button" class="operation" name="Xoa" value="C" onclick="calculator.display.value += 0">
                </td>
                <td><input type="button" class="operation" name="phay" value=","
                        onclick="calculator.display.value +='.'"> </td>
                <td><input type="button" class="operator" name="chia" value="/"
                        onclick="calculator.display.value += '/'"></td>
                <td><input type="button" class="operation" name="bang" value="="
                        onclick="calculator.display.value = eval(calculator.display.value)"> </td>
                <td><input type="button" class="operator" onclick="luuAns()" value="Ans"></td>
            </tr>
        </table>
    </form>
    <script src="./tinhtoan.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
