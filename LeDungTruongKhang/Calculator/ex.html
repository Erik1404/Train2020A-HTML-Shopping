<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <link href="./designMayTinh.css" rel="stylesheet"> -->
</head>
<body>
    <div id="container">
        <div id="navbar">
            <div class="toggle">
                <i class="fa fa-bars menu" aria-hidden="true"></i>
            </div>
            <div id="menu">
                <ul style="display: flex; justify-content: center; align-items: center;">
                    <li><a onclick="enableCalculator()"><span style="text-align: center;color: rgb(61, 19, 61); cursor: pointer;">Máy tính đơn giản</span></a></li>
                </ul>
            </div>
        </div>

    </div>
    <form name="calculator" style="display: none;" id="enable-calculator">
        <table>
            <tr>
                <td colspan="5">
                    <input id="inputValue" type="text" name="display" disabled>
                </td>
            </tr>
            <tr>
                <td><input type="button" name="one" value="1" onclick="calculator.display.value += 1"></td>
                <td><input type="button" name="two" value="2" onclick="calculator.display.value += 2"></td>
                <td><input type="button" name="three" value="3" onclick="calculator.display.value += 3"></td>
                <td><input type="button" class="operator" name="plus" value="+"
                        onclick="calculator.display.value += '+'"></td>
                <td><input type="button" class="operator" onclick="tinhSin()" value="Sin()"></td>
            </tr>
            <tr>
                <td><input type="button" name="four" value="4" onclick="calculator.display.value += 4"></td>
                <td><input type="button" name="five" value="5" onclick="calculator.display.value += 5"></td>
                <td><input type="button" name="six" value="6" onclick="calculator.display.value += 6"></td>
                <td><input type="button" class="operator" name="minus" value="-"
                        onclick="calculator.display.value += '-'"></td>
                <td><input type="button" class="operator" onclick="tinhCos()" value="Cos()"></td>
            </tr>
            <tr>
                <td><input type="button" name="seven" value="7" onclick="calculator.display.value += 7"></td>
                <td><input type="button" name="eight" value="8" onclick="calculator.display.value += 8"></td>
                <td><input type="button" name="nine" value="9" onclick="calculator.display.value += 9"></td>
                <td><input type="button" class="operator" name="times" value="x"
                        onclick="calculator.display.value += '*'"></td>
                <td><input type="button" class="operator" onclick="tinhTan()" value="Tan()"></td>
            </tr>
            <tr>
                <td><input type="button" class="operator" id="clear" name="clear" value="C"
                        onclick="calculator.display.value = ''"></td>
                <td><input type="button" class="operator" name="zero" value="0"
                        onclick="calculator.display.value += '0'"></td>
                <td><input type="button" class="operator" name="doit" value="="
                        onclick="calculator.display.value = eval(calculator.display.value)"></td>
                <td><input type="button" class="operator" name="div" value="/"
                        onclick="calculator.display.value += '/'"></td>
                <td><input type="button" class="operator" onclick="luuAns()" value="Ans"></td>
            </tr>
        </table>
    </form>
    <!-- <script src="./HuynhLeHuy_dct.js"></script> -->
    <script src="./tinhtoan.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
