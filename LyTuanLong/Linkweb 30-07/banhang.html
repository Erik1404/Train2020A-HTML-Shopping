<html>

<head>
    <h1>Shop bán giày sneaker <i><b>Chun Lùng</b></i> </h1>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <ol id="ol1"></ol>

    <p id="quantity"></p>

    <button onclick="tinhtien()" , class="big-button">Tính tiền</button>
    <div class="card"></div>
    <h1 id ="tong"></h1>



    <script>
        let datalist = [
            { id: "s01", name: "Air Jordan 1 Dior", price: 360000000, img: "./image/1-3.jpg" },
            { id: "s02", name: "Air Jordan 4 Off-White Sail", price: 25000000, img: "./image/off-white-jordan-4-sail-photos-release-date-1.jpg" },
            { id: "s03", name: "Air force 1 Off-White Volt", price: 20000000, img: "./image/Off-White-x-Nike-Air-Force-1-Volt-01.jpg" },
            { id: "s04", name: "Yezzy 350 v2 Beluga 2.0", price: 15000000, img: "./image/yeezy-350-Beluga-2.0-pic-1.jpg" },
            { id: "s05", name: "Yezzy 700 Wave Runner", price: 13000000, img: "./image/W2.jpg" }
        ];
        let ol = document.getElementById("ol1");
        let cart = [];
        for (let items of datalist) {
            let li = document.createElement("li");
            let name = document.createElement("name");
            let price = document.createElement("p");
            let img = document.createElement("img");
            let button = document.createElement("button");
            let quantity = document.createElement("quantity");


            img.src = items.img;
            img.classList.add("card", "card-5");
            img.width = 1000;
            price.innerText = items.price;
            button.innerHTML = 'Thêm vào giỏ'
            button.classList.add("big-button")

            li.appendChild(name.appendChild(document.createTextNode(items.name)));
            li.appendChild(price);
            li.appendChild(img);
            li.appendChild(button);
            ol.appendChild(li);
            li.appendChild(quantity);
            button.onclick = () => {
                let quantity = prompt("nhập vào số lượng muốn mua", "1");
                for (let i = 0; i < quantity; i++) {
                    cart.push(items);
                }
            };
        }

        function tinhtien(){
            let tong = 0;
            for(i=0; i<cart.length;i++){
                tong+=cart[i].price;
            }        
            console.log(tong)
            let tongtien = document.getElementById("tong")
            tongtien.innerText = tong;       
        }
    </script>
</body>

</html>
