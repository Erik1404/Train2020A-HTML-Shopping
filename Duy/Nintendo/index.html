<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Nintendo Account</title>
    <script src="https://use.fontawesome.com/09dbf29a6b.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <div class="row">
        <div id="Nav" class="col-lg-1">
            <a href="https://www.nintendo.com/switch/"><img src="./assets/img/nintendo_main_logo.png" alt=""></a>
        </div>
        <div id="Nav-content" class="col-lg-11">
            Nintendo Account
        </div>
    </div>

    <div id="Infor">
        <div class="login-dark" style="height: 921px; ">
            <div id="header">
                <p>Nintendo Account</p>
            </div>
            <form method="">
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="E-mail address/Sign in-ID"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="row">
                    <div class="col-lg-6">
                        <a class="forgot" href="#">
                            <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> Forgot your email or password?</a>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group"><button class="submit btn btn-primary btn-block" type="submit" style="border-radius: 10rem;margin-bottom: 10px;" disabled>Sign in</button></div>
                    </div>
                </div>

                <!--Sign in with another platform-->
                <div class="anotherPlatform">
                    <p>Sign in with</p>
                    <div class="form-group">
                        <button class="submit btn btn-lg btn-primary btn-block" type="submit" style=" background-color:#2174e3 ; border-radius: 10rem;">
                        <i  class="fa fa-facebook-official" aria-hidden="true">
                        </i> Facebook
                        </button
                        ></div>
                    <div class="form-group"><button class="submit btn btn-lg btn-primary btn-block" type="submit" style=" background-color: #e74a3b; border-radius: 10rem"><i class="fa fa-google" aria-hidden="true"></i> Google</button></div>
                    <div class="form-group"><button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #388bbb; border-radius: 10rem;"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</button></div>
                    <div class="form-group"><button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: black; border-radius: 10rem;"><i class="fa fa-apple" aria-hidden="true"></i> Sign in with Apple</button></div>
                </div>
                <div class="bottom">
                    <p>
                        </i>Don't have an account?</p>
                    <button>
                        <a href="#">Create a Nintendo Account</a>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="Footer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="https://www.nintendo.co.jp/">
                        <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> Offical Nintendo Website
                    </a>
                </div>
                <div class="col">
                    <a href="https://accounts.nintendo.com/term_chooser/eula">
                        <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> Nintendo Account User Agreement
                    </a>
                </div>
                <div class="col">
                    <a href="https://accounts.nintendo.com/term_chooser/privacy_policy">
                        <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> Nintendo Privacy Policy
                    </a>
                </div>
                <div class="col">
                    <a href="https://accounts.nintendo.com/common_help">
                        <i class="fa fa-question-circle" aria-hidden="true"></i> Help
                    </a>
                </div>
                <div class="col">
                    <form action="" autocomplete="on">
                        <select name="Region" id="regionLanguage">
                            <option value="English">English(US)</option>
                            <option value="Es">Español (Latinoamérica)</option>
                            <option value="Fran">Français (Canada)</option>
                            <option value="Por">Português (Brasil)</option>
                        </select>
                        <!-- <span>
                            <i class="fa fa-arrow-up" aria-hidden="true"></i>
                            <i class="fa fa-arrow-down" aria-hidden="true"></i>
                        </span> -->
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
