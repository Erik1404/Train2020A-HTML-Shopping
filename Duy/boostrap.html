<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="text-align: center;  width: 1000px;margin: 0 auto;">
    <h1>Simple Calculator</h1>
    <form name="calculator" style="box-shadow: 0 0 9px 1px black;">
        <div>
            <img src="https://img.icons8.com/pastel-glyph/2x/calculator.png">
            <p style="text-align: start; font-weight: bold;"> Casio -V </p>
        </div>

        <table style="box-shadow: 0 0 9px 1px black;">
            <!--Row 1-->
            <tr>
                <!-- disabled cho nguoi` dung` khong nhap truc tiep len display -->
                <td colspan="4">
                    <input type="text" name="display" disabled style="border: 1px solid;border-style: double;background-color:#C8CAAF">
                </td>
            </tr>
            <!--Row 2-->
            <tr>
                <td><input id="sin" type="button" class="operator" name="sin" value="sin" onclick="calculator.display.value= SinFunction(calculator.display.value)"></td>
                <td><input id="cos" type="button" class="operator" name="cos" value="cos" onclick="calculator.display.value =CosFunction(calculator.display.value)"></td>
                <td><input type="button" class="operator" name="M+" value="M+" onclick="calculator.display.value +='M+'"></td>
                <td><input type="button" class="operator" name="M-" value="M-" onclick="calculator.display.value +='M-'"></td>
            </tr>
            <!--Row 3-->
            <tr>
                <td><input type="button" name="one" value="1" onclick="calculator.display.value += 1"></td>
                <td><input type="button" name="two" value="2" onclick="calculator.display.value += 2"></td>
                <td><input type="button" name="three" value="3" onclick="calculator.display.value += 3"></td>
                <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
            </tr>
            <!--Row 4-->
            <tr>
                <td><input type="button" name="four" value="4" onclick="calculator.display.value += 4"></td>
                <td><input type="button" name="five" value="5" onclick="calculator.display.value += 5"></td>
                <td><input type="button" name="six" value="6" onclick="calculator.display.value += 6"></td>
                <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
            </tr>
            <!--Row 5-->
            <tr>
                <td><input type="button" name="seven" value="7" onclick="calculator.display.value += 7"></td>
                <td><input type="button" name="eight" value="8" onclick="calculator.display.value += 8"></td>
                <td><input type="button" name="nine" value="9" onclick="calculator.display.value += 9"></td>
                <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
            </tr>
            <!--Row 6-->
            <tr>
                <td><input type="button" class="operator" name="clear" value="C" onclick="calculator.display.value = '0'" style="background-color: #e03e0e"></td>
                <td><input type="button" class="operator" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                <td><input type="button" class="operator" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
            </tr>
        </table>
    </form>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./boostrap.js"></script>
</body>

</html>
