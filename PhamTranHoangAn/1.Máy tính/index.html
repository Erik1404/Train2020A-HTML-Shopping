<head>
    <title>Ca ku lay to</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;" >Caculator</h1>
        <form class="calculator">
        
            <table>
                <tr colspan="6">
                    <input type="text" id="khungtinh" name="display" disabled>
                </tr>
                <tr>
                    <td><input type="button" name="sin" id="phimchu" value="sin" onclick="display.value = Math.sin(display.value)"></td>
                    <td><input type="button" name="cos" id="phimchu" value="cos" onclick="display.value = Math.cos(display.value)"></td>
                    <td><input type="button" name="tan" id="phimchu" value="tan" onclick="display.value = Math.tan(display.value)"></td>
                    <td><input type="button" name="AC" id="phimchu" value="AC" onclick="display.value = ''"></td>
                       
                </tr>
                <tr>
                    <td><input type="button" name="7" value="7" onclick="display.value+=7"></td>
                    <td><input type="button" name="8" value="8" onclick="display.value+=8"></td>
                    <td><input type="button" name="9" value="9" onclick="display.value+=9"></td>
                    <td><input type="button" id="dau" name="+" value="+" onclick="display.value+='+'"></td>    
                </tr>
                <tr>
                    <td><input type="button" name="4" value="4" onclick="display.value+=4"></td>
                    <td><input type="button" name="5" value="5" onclick="display.value+=5"></td>
                    <td><input type="button" name="6" value="6" onclick="display.value+=6"></td>
                    <td><input type="button" id="dau" name="-" value="-" onclick="display.value+='-'"></td>
                </tr>
                <tr>
                    <td><input type="button" name="3" value="3" onclick="display.value+=3"></td>
                    <td><input type="button" name="2" value="2" onclick="display.value+=2"></td>
                    <td><input type="button" name="1" value="1" onclick="display.value+=1"></td>
                    <td><input type="button" id="dau" name="*" value="*" onclick="display.value+='*'"></td> 
                </tr>
                <tr>
                    <td><input type="button" name="0" value="0" onclick="display.value+=0"></td>
                    <td><input type="button" name="." value="." onclick="display.value+=1"></td>
                    <td><input type="button" id="daubang" name="=" value="=" onclick="display.value=eval(display.value)"></td>
                    <td><input type="button" id="dau" name=":" value=":" onclick="display.value+=':'"></td> 
                </tr>
                
                  
               
            </table>
    </form>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
