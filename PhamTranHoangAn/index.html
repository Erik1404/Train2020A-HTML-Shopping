<head>
    <title>Luuis Store</title>
    <link rel="stylesheet" href="./cc.css">
   
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@300;600&display=swap');
        </style>
    <link href="//db.onlinewebfonts.com/c/6a8e853b1e6e6d81a9b191f56e4680e9?family=ITC+Quorum+Std" rel="stylesheet" type="text/css"/>
</head>

<body>

    <div class="khung">
        <h1> Authentic Gucci </h1></div>
    
    <ol id="ol-render">

    </ol>
    <button id="Sum" onclick="tinhtien()">Tính tiền</button>

    <h5 id="tong-tien"></h5>
    <script>
        let giohang = [];

        function tinhtien() {
            let tongtien = 0;
            for (let i = 0; i < giohang.length; i++) {
                tongtien = giohang[i].soluong * giohang[i].price;
                console.log(tongtien);
            }
            let thetongtien = document.getElementById("tong-tien");
            thetongtien.innerText = `Tong tien phai tra: ${tongtien} VND`;
        }
        function bogio(item) {
            let soluong = parseInt(prompt("so luong hang"));

            item.soluong = soluong;
            giohang.push(item);
            console.log(giohang);


            //console.log(item);
        }
        let database = [
            { id: "01", name: "product 01", price: 10000000, image: "https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTb9bjDk7pKFXtHAxlC7UcmsJKL58vv2_pNCg&usqp=CAU" },
            { id: "01", name: "product 02", price: 20000000, image: "https://duongluxury.com/wp-content/uploads/2019/12/giay-nam-gucci-tiger-hoa-tiet-ho-GCN01-1.jpeg" },
            { id: "01", name: "product 03", price: 25000000, image: "https://dohieuus.com/wp-content/uploads/2019/12/d%C3%A9p-gucci-2.jpg" },
            { id: "01", name: "product 04", price: 40000000, image: "https://swagger.com.vn/wp-content/uploads/2020/03/gucci-rhyton-logo-sneaker.jpg" },
            { id: "01", name: "product 05", price: 15000000, image: "https://cdn-images.farfetch-contents.com/13/43/39/84/13433984_21892108_600.jpg" }
        ]
        for (let product of database) {
            product.id,
                product.name,
                product.price
        }

        //render item
        //b1 tim 1 diem neo tren cay dom
        let ol1 = document.getElementById("ol-render");
        for (let item of database) {

            //b2 khoi tao
            let li = document.createElement("li");
            let img = document.createElement("img");
            let p = document.createElement("p");
            let buttonadd = document.createElement("button");
            //b3 gan cac gia tri cung nhu thuoc tinh cho cac the
            buttonadd.setAttribute("id", "bogio");
            img.src = item.image;
            img.width = 500;
            p.innerText = item.id + "-" + item.name + "-" + item.price + " vnd ";
            buttonadd.onclick = () => {
                bogio(item);
            }
            buttonadd.innerText = "add item";
            
            //b4 noi do
            li.appendChild(img);
            li.appendChild(p);
            li.appendChild(buttonadd);

            ol1.appendChild(li);




        }

    </script>
</body>
