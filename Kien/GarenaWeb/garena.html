<head>
    <title>GarenaVN</title>
</head>

<body>
    
    <a id="a1"><img src="./img_garena_logo.png" class="center"><select class="lang">
            <option value="vi-VN">Việt Nam - Tiếng việt</option>
        </select></a>


    <link href="./garena.css" rel="stylesheet" />
    <div id="table">
        <div class="content" style="top: 105px;">
            <h2 class="title">Đăng nhập</h2>
            <div id="sso_login_form_account" class="line"><input name="id"
                    placeholder="Tài khoản Garena, Email hoặc số điện thoại" /></div>
            <div id="line-password" class="line"><input id="sso_login_form_password" type="password" name="password"
                    placeholder="Mật khẩu"></div>
            <div id="line-btn" class="btnLine"><input id="confirm-btn" name="login" type="submit" value="Đăng Nhập Ngay"
                    onclick="" class="btn"></div>
            <div class="divider"><span>hoặc</span></div>
            <div id="line-btn" class="btnLine"><input id="sso_login_link_register" name="register" type="button"
                    value="Tạo tài khoản mới"
                    onclick=location.href='https://sso.garena.com/ui/register?redirect_uri=https%3A%2F%2Fsso.garena.com%2Fui%2Flogin%3Fapp_id%3D10100%26redirect_uri%3Dhttps%253A%252F%252Faccount.garena.com%252F%253Flocale_name%253DVN%26locale%3Dvi-VN&locale=vi-VN'
                    class="btn black" window.href=""></div>
            <div class="linkLine"><a id="sso_login_link_forget_password" href="https://account.garena.com/recovery#/"
                    class="sec" style="text-align: center;">Quên mật khẩu?</a></div>
        </div>

    </div>


</body>
