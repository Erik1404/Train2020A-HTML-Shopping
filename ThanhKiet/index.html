<head>
    <title>Cua hang tap hoa cua Thanh Kiet</title>
</head>

<body>

    <img width="1000" src="./imagine/kinh-nghiem-kinh-doanh-tap-hoa.jpg">
    <div style="font-size: 30;color: navy;background-color: orange">
        <p><b>An toan</b> va <b>Uy tin</b></p>
    </div>
    <ol id="listofproduct">

    </ol>
    <!-- <input id="inputNumber" type="number"> -->
    <button onClick="TinhTien()">Tong Tien</button>
    <h1 id="TongTien"></h1>
    <script>
        let database = [{
            id: "P01",
            name: "Sua milo",
            price: 40000,
            img: "https://cf.shopee.vn/file/a646ac671d85df847c06396fbbd7b255",
        }, {
            id: "P02",
            name: "Sugar",
            price: 30000,
            img: "https://cf.shopee.vn/file/05b648079f4db62bff7b556fa04f051d_tn",
        }, {
            id: "P03",
            name: "BiaSG",
            price: 90000,
            img: "http://127.0.0.1:5500/ThanhKiet/imagine/28efc72494992150ef431ee25ff6d342.jpg",
        }, ]

        let cart = [];

        function AddToCart(item, quantity = 1) {
            cart.push(item);
            alert("Added");
        }



        let ol = document.getElementById("listofproduct")
        for (let i = 0; i < database.length; i++) {
            let li = document.createElement("li")
            let id = document.createElement("id")
            let p = document.createElement("p");
            let m = document.createElement("p");
            let img = document.createElement("img");
            let button = document.createElement("button");


            id.innerText = database[i].id
            p.innerText = database[i].name
            m.innerText = database[i].price
            img.src = database[i].img
            button.innerText = "AddToCart"

            // Liên kết lên danh sách khai báo
            li.appendChild(id)
            li.appendChild(p)
            li.appendChild(m)
            li.appendChild(img)
            li.appendChild(button)
            ol.appendChild(li)

            //// nhấn nút để bỏ vào giỏ hàng
            button.onclick = function Themhang() {
                cart.push({
                    id: database[i].id,
                    name: database[i].name,
                    price: database[i].price
                });
                console.log(cart);
            }

            function TinhTien() {
                let TongTien = 0;
                for (let i = 0; i < cart.length; i++) {
                    TongTien = TongTien + cart[i].price;
                }
                let Thetongtien = document.getElementById("TongTien");
                Thetongtien.innerText = TongTien;
            }
        }
    </script>


</body>
