<head>
    <title> Máy tính cầm tay </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
</head>
<body>

        <h1>May Tinh</h1>
    <form name="calculator">
        <table>
          <tr>
            <td colspan="4">
              <input type="text" name="display" style="background:#AEDCEF; height:70px" disabled  >
            </td>
          </tr>
          <tr>
            <td><input type="button" name="one" value="1" onclick="calculator.display.value += 1"></td>
            <td><input type="button" name="two" value="2" onclick="calculator.display.value += 2"></td>
            <td><input type="button" name="three" value="3" onclick="calculator.display.value += 3"></td>
            <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
          </tr>
          <tr>
            <td><input type="button" name="four" value="4" onclick="calculator.display.value += 4"></td>
            <td><input type="button" name="five" value="5" onclick="calculator.display.value += 5"></td>
            <td><input type="button" name="six" value="6" onclick="calculator.display.value += 6"></td>
            <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
          </tr>
          <tr>
            <td><input type="button" name="seven" value="7" onclick="calculator.display.value += 7"></td>
            <td><input type="button" name="eight" value="8" onclick="calculator.display.value += 8"></td>
            <td><input type="button" name="nine" value="9" onclick="calculator.display.value += 9"></td>
            <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
          </tr>
          <tr>
            <td><input type="button"  class="operator" value="Sin" onclick= "display.value = Math.sin(display.value)"></td>
            <td><input type="button"  class="operator" value="Cos" onclick= "display.value = Math.cos(display.value)"></td>
            <td><input type="button"  class="operator" value="Tan" onclick= "display.value = Math.tan(display.value)"></td>
            <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
          </tr>

          <tr>
            <td><input type="button" class="operator" id="clear" name="clear" value="C" onclick="calculator.display.value = ''"></td>
            <td><input type="button" class="operator" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
            <td><input type="button"  class="operator" value="Ans" onclick="calculator.display.value += 'Ans'"></td>
            <td><input type="button" class="operator" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
          </tr>
        </table>
      </form>

<script> src="./main.js"</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
