<head>
    <title>calculator</title>

    <link rel="stylesheet" href="./Design.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">

        <div>
            <form name="calculator" type="text">



                <table>
                    <tr><input class="screen" type="text" name="display" id="" disableda></tr>
                    <tr>
                        <td><input type="button" name="one" value="1" onclick="calculator.display.value +=1"></td>
                        <td><input type="button" name="two" value="2" onclick="calculator.display.value +=2"></td>
                        
                        <td><input type="button" name="three" value="3" onclick="calculator.display.value +=3"></td>
                        <td><input type="button" name="+" value="+" onclick="calculator.display.value += '+'"></td>
                        <td><input type="button" name="sin" value="sin" onclick="calculator.display.value= Math.sin(calculator.display.value)"></td>
                        

                    </tr>

                    <tr>
                        <td><input type="button" name="four" value="4" onclick="calculator.display.value +=4"></td>
                        <td><input type="button" name="five" value="5" onclick="calculator.display.value +=5"></td>
                        <td><input type="button" name="six" value="6" onclick="calculator.display.value +=6"></td>
                        <td><input type="button" name="-" value="-" onclick="calculator.display.value += '-'"></td>
                        <td><input type="button" name="cos" value="cos" onclick="calculator.display.value= Math.cos(calculator.display.value)"></td>


                        
                    </tr>
                    <tr>
                        <td><input type="button" name="seven" value="7" onclick="calculator.display.value +=7"></td>
                        <td><input type="button" name="eight" value="8" onclick="calculator.display.value +=8"></td>
                        <td><input type="button" name="nice" value="9" onclick="calculator.display.value +=9"></td>
                        <td><input type="button" name="*" value="*" onclick="calculator.display.value += '*'"></td>
                        <td><input type="button" name="tan" value="tan" onclick="calculator.display.value= Math.tan(calculator.display.value)"></td>
                        


                    </tr>
                    <tr>
                        <td><input type="button" name="0" value="0" onclick="calculator.display.value +=0"></td>
                        <td><input type="button" name="." value="." onclick="calculator.display.value += '.'"></td>
                        <td><input type="button" name="%" value="%" onclick="calculator.display.value += '%'"></td>
                        <td><input type="button" name="=" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                    </tr>
                </table>
            
            </form>
        </div>

    </div>

</body>
